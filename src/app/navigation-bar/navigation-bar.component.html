<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/images/radio-solid.svg" alt="BarberBeatBox logo" class="image-fluid"
                style="height: 1.3rem;" />
            BarberBeatBox
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="nav-link btn btn-link" data-bs-toggle="modal"
                        data-bs-target="#playlistModal">
                        Playlist
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade" id="playlistModal" tabindex="-1" aria-labelledby="playlistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="playlistModalLabel">What are you feeling right now?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                    <div class="col" *ngFor="let song of this.playlist">
                        <figure class="figure cursor-pointer" (click)="this.onSongClicked(song)">
                            <img [src]="this.prependFilePathPrefix(song.albumCoverFilePath)"
                                class="figure-img img-fluid rounded"
                                alt="Album art for {{song.album}} by {{song.artist}}">
                            <figcaption class="figure-caption">
                                <h6 class="fw-bold">{{song.title}}</h6>
                                <p>{{song.artist}}</p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
